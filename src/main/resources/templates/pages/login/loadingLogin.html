            <div class="box">
                <div class="box-top">
                    快速登陆
                </div>
                <div class="box-middle">
                    <p class="address"><input type="text" class="table1" name="biao1" id="email-001" placeholder="请输入用户名称"

                        <p class="password"><input type="password" class="table2" placeholder="请输入密码" id="password-001"
                                style="outline:none;" v-model.trim="tb_password"></p>
                        <div class="freeload">
                            <select id="sel" display="none" v-model="roleId">
                                <option v-for="option in options" :value="option.roleId">
                                    {{ option.roleName }}
                                </option>
                            </select>
                            <!--<a href="javascript:void(0)" title="*" class="forget"> 忘记密码？</a>-->
                        </div>
                        <button type="button" class="load-02"  @click="doLogin">登&nbsp&nbsp录</button>
